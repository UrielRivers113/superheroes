<h1>
    Resultado: <small>{{termino}}</small> </h1>
<hr>

<!--AQUÍ VA EL MENSAJE DE ALERTA-->
<div class="row animated fadeIn fast" *ngIf="heroes.length==0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el término: {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">

    <app-heroe-tarjeta [heroe]="variableLocal" [index]="variableLocal.idx" *ngFor="let variableLocal of heroes; let i = index"></app-heroe-tarjeta>



</div>
